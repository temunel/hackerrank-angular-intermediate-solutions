<section class="content">
  <ul class="mr-20 matches styled" data-test-id="survey-list">
    <li class="slide-up-fade-in survey-details layout-row">
        <span><b>TITLE</b></span>
        <span><b>CATEGORY</b></span>
        <span><b>STATUS</b></span>
        <span><b>LABEL</b></span>
    </li>
    <li *ngFor="let survey of surveyList" class="survey-details layout-row slide-up-fade-in">
        <span>{{survey.title}}</span>
        <span>{{survey.category}}</span>
        <span>{{survey.status}}</span>
        <span>{{survey.label}}</span>
    </li>
  </ul>
</section>
